<!DOCTYPE html>
<html lang="se"	xmlns:th="http://www.thymeleaf.org"
>

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link href="../static/css/cssreset.css" />

<link href="../static/css/bootstrap-4.5.3/dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-4.5.3/dist/css/bootstrap.min.css}"
/>

<script src="../static/js/jquery-3.5.1.min.js"
	th:src="@{/js/jquery-3.5.1.min.js}"
></script>
<style type="text/css">

	body {
		font-family:"Century Gothic";
	}
</style>


<title th:text="#{index.page.title}">Insert title here</title>
</head>

<style>
			th{
			background-color: lightgreen;
			border: solid black 1px;
			}
		
			tbody{
			background-color: lightgray;
			}
		
			td {
			border-left: solid 1px;
			border-right: solid 1px;
			
			}
		
</style>


<body>
	<div class="jumbotron" th:replace="fragments/background.html :: jumbotron"></div>
	<div th:replace="fragments/navbar.html :: navbar"></div>
	<div class="container">
	<p>Category:</p>
		<h3 th:text="${categoryName}">Category</h3>
	</div>
	<div class="container">
		
		<!-- div th:each = "book: ${books}">
			<span th:text="${book}">book</span>
		</div-->
		<table>
			<thead>
				<tr>
					<th>Title </th>
					<th>Author</th>
					<th>Price </th>
			
				<tr/>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each="book: ${books}">
				
					<td> <a th:href="'/product/'+ ${book.isbn}" th:text="${book.title}"></a></td>
					<td th:text="${book.author.name}">author </td>
					<td th:text="${book.price}"> price </td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<div class="form-group">
				<form class="offset-8" th:action="@{/main}">
					<button type="submit" class="btn btn-link">Home</button>
				</form>
			</div>
	<div class="container" th:replace="fragments/footerFragment.html :: footer"></div>
</body>
</html>
