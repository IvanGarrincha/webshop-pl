<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

<link href="../static/css/cssreset.css" />

<link 	href	= "../static/css/bootstrap-4.5.3/dist/css/bootstrap.min.css"
		rel		= "stylesheet" 
		media	= "screen"
		th:href	= "@{/css/bootstrap-4.5.3/dist/css/bootstrap.min.css}"/>

<script 	src = "../static/js/jquery-3.5.1.min.js"
		 th:src = "@{/js/jquery-3.5.1.min.js}"> 
</script>
<style type="text/css">

	body {
		font-family:"Century Gothic";
	}
</style>

<title>Bookstore Login</title>
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-5 col-md-offset-4">
			<h2>Login</h2>
			<div>
				<form class="form-horizontal" th:object="${loginCommand}" th:action="@{/checkUser}" method="post">
					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<p th:text="#{loginCommand.hasError}">Error Message</p>
					</div>
				
				<div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error': 'form-group'">
					<label class="col-sm-2 control-label">Username:</label>
					<div class="col-sm-12">
						<input type="text" class="form-control" name="username" id="username"/>
						
						<div class="help-block" th:if="${#fields.hasErrors('username')}">
							<ul style="color: red;">
								<li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
							</ul>
						</div>
					</div>
					
					</div>
					
				<div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error': 'form-group'">
					<label class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-12">
						<input type="password" class="form-control" name="password" id="password"/>
						
						<section class="help-block" th:if="${#fields.hasErrors('password')}">
							<ul style="color: red;">
								<li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
							</ul>
						</section>
					</div>
				</div>
					
					
					<div class="form-group">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
