<!DOCTYPE html>
<html lang="en"	
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link href="../static/css/cssreset.css" />

<link href="../static/css/bootstrap-4.5.3/dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-4.5.3/dist/css/bootstrap.min.css}"
/>

<script src="../static/js/jquery-3.5.1.min.js"
	th:src="@{/js/jquery-3.5.1.min.js}"
></script>
<style type="text/css">

	body {
		font-family:"Century Gothic";
	}
</style>

<title>Insert title here</title>
</head>
<body>
	<div class="container" >
		<div class="row" >
			<div class="col-md-12">
				<h1>Spring Security Demo</h1>
			</div>
		</div>
		<div class="row">
			Logged user is-------   <span sec:authentication="name"> Bob </span>
			
		</div>
		
		<div class="row">
			<div sec:authorize="isAuthenticated()">
				<div class="col-md-10 offset-md-4">
					<h4 style="color: green;">User is logged in</h4>
				</div>
			</div>
		</div>
		
		
		<div class="row"> 
			<div class="col-md-10" sec:authorize="!isAuthenticated()">
					<h4 style="color: red;">User is logged out</h4>
			</div>
		</div>
		
		
		<div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
			<div class="col-md-10 offset-md-2">
				<h4>User has Role admin</h4>
			</div>
		</div>
		
		<div class="row" sec:authorize="hasRole('ROLE_USER')">
			<div class="col-md-10 offset-md-2">
				<h4>User has Role user</h4>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="fragments/footerFragment.html :: footer"></div>
</body>
</html>
