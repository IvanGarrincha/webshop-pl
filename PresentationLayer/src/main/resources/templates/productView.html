<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/bootstrap-4.5.3/dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-4.5.3/dist/css/bootstrap.min.css}" />

<script src="../static/js/jquery-3.5.1.min.js"
	th:src="@{/js/jquery-3.5.1.min.js}"></script>

<link th:href="@{../static/css/custom.css}" rel="stylesheet" media="screen" />
<meta charset="UTF-8">
<title th:text="#{productView.page.title}">Insert title here</title>

<style type="text/css">

	body {
		font-family:"Century Gothic";
	}
</style>

</head>
<body>

<div class="jumbotron" th:replace="fragments/background.html :: jumbotron">
		</div>
	
	
	
	<div th:object="${book}" class="container">
				
		<div class="row">
			<div class="col-md-8">
				<h1 th:text="${book.title}">Produkt-title</h1>
			</div>
			
		</div>

	<!-- th:src="@{static/images/skansholm.jpg}" -->
		<div class="row">
			<div class="col-md-6">
				
				<img  th:if="${book.image != null}"  th:src="${book.image.filepath}"  
				class="center-block" />

			</div>
			<div class="col-md-6">
				<div>
					<h2>Book Info</h2>

					<p th:text="${book.description}">product description</p>
				</div>
			</div>
		</div>

		<div class="row">
			
			<div class="offset-md-6 col-md-4">
				<button class="btn-success">Buy!</button>
				<label class="price" th:text="${book.price} +' Kr'">price</label>
			</div>
			
			
		<a href="/checkout">checka ut</a>		
		</div>
	</div>
	<div th:replace="fragments/footerFragment.html :: footer">
		</div>
</body>
</html>
