<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

<link href="../static/css/cssreset.css" />

<link 	href	= "../static/css/bootstrap-4.5.3/dist/css/bootstrap.min.css"
		rel		= "stylesheet" 
		media	= "screen"
		th:href	= "@{/css/bootstrap-4.5.3/dist/css/bootstrap.min.css}"/>

<script 	src = "../static/js/jquery-3.5.1.min.js"
		 th:src = "@{/js/jquery-3.5.1.min.js}"> 
</script>


<title>Insert title here</title>
</head>
<body>
	<div class="container">
			<h2>Checkout form</h2>
		
		<form class="form-horizontal" th:object="${checkoutCommand}" th:action="@{/doCheckout}" method="post">
		
		<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
		</div>
		
		
		<div class="form-group" th:class="${#fields.hasErrors('firstname')} ? 'form-group has-errors' : 'form-group' ">
			<label class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-6">
			
				<input type="text" class="form-control" th:field="*{firstname}" th:errorclass="has-error" />
				
				<section class="help-block" th:if="${#fields.hasErrors('firstname')}">
					<ul style="color: red;">
						<li th:each="err : ${#fields.errors('firstname')}" th:text="${err}"/>
					</ul>
				</section>
			</div>
		</div>
		
		
		<div class="form-group" th:class="${#fields.hasErrors('lastname')} ? 'form-group has-errors' : 'form-group' ">
			<label class="col-sm-2 control-label">Last Name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{lastname}" th:errorclass="has-error" />
			
				<section class="help-block" th:if="${#fields.hasErrors('lastname')}">
					<ul style="color: red;">
						<li th:each="err : ${#fields.errors('lastname')}" th:text="${err}"/>
					</ul>
				</section>
			
			
			</div>
		
		</div>
		
		<div class="form-group" th:class="${#fields.hasErrors('addressLine1')} ? 'form-group has-errors' : 'form-group' ">
			<label class="col-sm-2 control-label">Address Line 1:</label>
			<div class="col-sm-6">
			
				<input type="text" class="form-control" th:field="*{addressLine1}" th:errorclass="has-error"/>
				
				<section class="help-block" th:if="${#fields.hasErrors('addressLine1')}">
					<ul style="color: red;">
						<li th:each="err : ${#fields.errors('addressLine1')}" th:text="${err}"/>
					</ul>
				</section>
			</div>
		
		</div>
		
		<div class="form-group">
			<label class="col-sm-6 control-label">Address Line 2:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:fielt="*{addressLine2}" />
			</div>
		
		</div>
		
		<div class="form-group" th:class="${#fields.hasErrors('city')} ? 'form-group has-errors' : 'form-group' ">
			<label class="col-sm-10 control-label">City:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>
				
				<section class="help-block" th:if="${#fields.hasErrors('city')}">
					<ul style="color: red;">
						<li th:each="err : ${#fields.errors('city')}" th:text="${err}"/>
					</ul>
				</section>
			</div>
		
		</div>
		
		<div class="form-group" th:class="${#fields.hasErrors('postalCode')} ? 'form-group has-errors' : 'form-group' ">
			<label class="col-sm-10 control-label">Postal Code:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{postalCode}" th:errorclass="has-error"/>
				
				<section class="help-block" th:if="${#fields.hasErrors('postalCode')}">
					<ul style="color: red;">
						<li th:each="err : ${#fields.errors('postalCode')}" th:text="${err}"/>
					</ul>
				</section>
			</div>
		
		</div>
		
		<div class="form-group">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
		
		
		</form>
	</div>
	
</body>
</html>
